<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding: 0; }
        .container { width: 300px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        input, button { width: 100%; margin: 5px 0; padding: 10px; border-radius: 5px; border: none; }
        button { background: #007BFF; color: white; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0056b3; }
        .toggle { color: blue; cursor: pointer; }
        .hidden { display: none; }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px;
            border: 3px solid #007BFF;
        }

        #welcomeContainer {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container fade-in" id="authContainer">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="authenticate()" id="actionBtn">Login</button>
        </form>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Register</p>
        <p id="message"></p>
        <button onclick="googleSignIn()">Sign in with Google</button>
    </div>

    <div class="container fade-in" id="welcomeContainer">
        <img id="profileImg" class="profile-img hidden" />
        <h2>Welcome, <span id="userName"></span>! ðŸŽ‰</h2>
        <p>You have successfully logged in.</p>
        <button onclick="logout()">Logout</button>
        <button onclick="window.location.href='index.html'">Go To Home</button>
    </div>

    <script>            
    const firebaseConfig = {
        apiKey: "AIzaSyAwhvt0hGC5p0wYqnUeTMRWiDVPS8iakZA",
        authDomain: "tour-e33dd.firebaseapp.com",
        projectId: "tour-e33dd",
        storageBucket: "tour-e33dd.appspot.com",
        messagingSenderId: "974008302697",
        appId: "1:974008302697:web:10f6a6c509ca67ce1736f8",
        measurementId: "G-V6VBKRE9PD"
    };


        
        firebase.initializeApp(firebaseConfig);

        let isLogin = true;

        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById('formTitle').innerText = isLogin ? "Login" : "Register";
            document.getElementById('actionBtn').innerText = isLogin ? "Login" : "Register";
            document.querySelector('.toggle').innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
            document.getElementById('message').innerText = "";
        }
        function authenticate() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (isLogin) {
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        showWelcomePage(userCredential.user);
                        localStorage.setItem('isLoggedIn', true);
                        localStorage.setItem('adventourUser', email);
                    })
                    .catch(error => document.getElementById('message').innerText = error.message);
            } else {
                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then(userCredential => showWelcomePage(userCredential.user))
                    .catch(error => document.getElementById('message').innerText = error.message);
            }
        }

        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then(result => {
                    showWelcomePage(result.user);
                })
                .catch(error => {
                    document.getElementById('message').innerText = error.message;
                });
        }

        function showWelcomePage(user) {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('welcomeContainer').style.display = 'block';
            document.getElementById('userName').innerText = user.displayName || "User";

            const profileImg = document.getElementById('profileImg');
            if (user.photoURL) {
                profileImg.src = user.photoURL;
                profileImg.classList.remove('hidden');
            } else {
                profileImg.classList.add('hidden');
            }

            // launchConfetti();
        }

        function logout() {
            firebase.auth().signOut().then(() => {
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('welcomeContainer').style.display = 'none';
            });
        }

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                showWelcomePage(user);
            }
        });
    </script>
</body>
</html>
