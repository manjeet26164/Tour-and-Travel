<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather App</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            width: 350px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #weather {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in, transform 0.5s ease-in;
        }
        .weather-icon {
            width: 100px;
            animation: bounce 1.5s infinite;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŒ¦ Weather</h2>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("cityInput").value;

            try {
                // Get Latitude & Longitude using Open-Meteo Geocoding API
                const geoResponse = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`);
                const geoData = await geoResponse.json();

                if (!geoData.results || geoData.results.length === 0) {
                    document.getElementById("weather").innerHTML = `<p style="color:red;">Location not found!</p>`;
                    return;
                }

                const location = geoData.results[0];
                const lat = location.latitude;
                const lon = location.longitude;

                // Get Weather using Open-Meteo API
                const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
                const weatherData = await weatherResponse.json();

                const temperature = weatherData.current_weather.temperature;
                const weatherCode = weatherData.current_weather.weathercode;
                const weatherImage = getWeatherImage(weatherCode);

                document.getElementById("weather").innerHTML = `
                    <h3>${location.name}, ${location.country}</h3>
                    <img src="${weatherImage}" class="weather-icon">
                    <p><strong>${temperature}Â°C</strong></p>
                    <p>${getWeatherDescription(weatherCode)}</p>
                `;

                // Animate the weather section
                const weatherDiv = document.getElementById("weather");
                weatherDiv.style.opacity = "1";
                weatherDiv.style.transform = "translateY(0)";
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("weather").innerHTML = `<p style="color:red;">Failed to fetch weather.</p>`;
            }
        }
